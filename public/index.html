<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="%REACT_APP_GAME_DESCRIPTION%" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      .logo {
        animation: turtleJumpFiveTimes linear 10s infinite;
        background-image: url('%PUBLIC_URL%/res/img/turtle_1.png');
        background-repeat: none;
        background-position: center;
        background-size: contain;
      }

      .logo:hover {
        animation: turtleJump linear 0.4s infinite;
      }

      .logo.turd {
        animation: turdSequenceFiveTimes linear 10s infinite;
        background-image: url('%PUBLIC_URL%/res/img/turd_1.png');
      }

      .logo.turd:hover {
        animation: turdSequence linear 0.4s infinite;
      }

      @keyframes turtleJumpFiveTimes {
        0%,
        6%,
        12%,
        18%,
        24% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_1.png');
        }

        1%,
        7%,
        13%,
        19%,
        25% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_2.png');
        }

        2%,
        8%,
        14%,
        20%,
        26% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_3.png');
        }

        3%,
        9%,
        15%,
        21%,
        27% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_4.png');
        }

        4%,
        10%,
        16%,
        22%,
        28% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_5.png');
        }

        5%,
        11%,
        17%,
        23%,
        29% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_1.png');
        }
      }

      @keyframes turtleJump {
        0% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_1.png');
        }

        20% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_2.png');
        }

        40% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_3.png');
        }

        60% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_4.png');
        }

        80% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_5.png');
        }

        100% {
          background-image: url('%PUBLIC_URL%/res/img/turtle_1.png');
        }
      }

      @keyframes turdSequenceFiveTimes {
        0%,
        6%,
        12%,
        18%,
        24% {
          background-image: url('%PUBLIC_URL%/res/img/turd_1.png');
        }

        1%,
        7%,
        13%,
        19%,
        25% {
          background-image: url('%PUBLIC_URL%/res/img/turd_2.png');
        }

        2%,
        8%,
        14%,
        20%,
        26% {
          background-image: url('%PUBLIC_URL%/res/img/turd_3.png');
        }

        3%,
        9%,
        15%,
        21%,
        27% {
          background-image: url('%PUBLIC_URL%/res/img/turd_4.png');
        }

        4%,
        10%,
        16%,
        22%,
        28% {
          background-image: url('%PUBLIC_URL%/res/img/turd_5.png');
        }

        5%,
        11%,
        17%,
        23%,
        29% {
          background-image: url('%PUBLIC_URL%/res/img/turd_1.png');
        }
      }

      @keyframes turdSequence {
        0% {
          background-image: url('%PUBLIC_URL%/res/img/turd_1.png');
        }

        20% {
          background-image: url('%PUBLIC_URL%/res/img/turd_2.png');
        }

        40% {
          background-image: url('%PUBLIC_URL%/res/img/turd_3.png');
        }

        60% {
          background-image: url('%PUBLIC_URL%/res/img/turd_4.png');
        }

        80% {
          background-image: url('%PUBLIC_URL%/res/img/turd_5.png');
        }

        100% {
          background-image: url('%PUBLIC_URL%/res/img/turd_1.png');
        }
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Turdle.xyz - a cute Wordle clone with turtles by Sushi Squared Games</title>
    
    <% if (process.env.NODE_ENV === 'production' && process.env.REACT_APP_PLAUSIBLE_DOMAIN != null) { %>
      <!-- Plausible Analytics -->
      <script defer data-domain="%REACT_APP_PLAUSIBLE_DOMAIN%" src="https://plausible.io/js/plausible.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
